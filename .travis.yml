language: python
python:
    - "3.6"
    - "2.7"
sudo: false

matrix:
  include:
    - os: osx
      language: generic
    - os: linux
      language: generic
# install dependecy
before_install:
    - if test ${TRAVIS_OS_NAME} = "osx"; then
        brew update;
        brew install gcc;
      fi
    - if test ${TRAVIS_OS_NAME} = "linux"; then
        git clone https://github.com/stoiver/Stormwater-Management-Model.git ;
        pushd Stormwater-Management-Model;
        git pull;
        git checkout toolkitapi;
        pushd build;
        mkdir buildproducts;
        pushd buildproducts;
        cmake ..;
        make;
        mv bin/libswmm.so ../../../pyswmm/lib/linux/swmm5.so ;
        popd;
        popd;
        popd;
      fi
install: "pip install -r requirements-travis.txt"
script:
  - py.test pyswmm
